<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <a href="{{ url_for('home') }}">Home</a><br><br>
  <a href="{{ url_for('add_author') }}">Add an Author</a><br><br>

  <form action="/add_book" method="POST">
    <label for="title">Book Title:</label>
    <input type="text" id="title" name="title" title="title" required><br><br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" title="isbn" required><br><br>

    <label for="publication_year">Publication Year:</label>
    <input type="number" id="publication_year" name="publication_year" title="publication_year" required><br><br>

    <label for="author">Select an author:</label>
    <select id="author" name="author" required>
      {% for author in authors %}
      <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select>

    <input type="submit" value="Add book">
  </form>

</body>

</html>
